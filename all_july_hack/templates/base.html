<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block titulo %} {% endblock %}</title>
</head>
<body>

  <!-- ACA EMPIEZA HEADER  -->
    <header class="bg-gray-800 ">
        <nav class="mx-auto flex  items-center justify-between pl-2 " aria-label="Global">
        
          <img class= "w-1/6 ml-48 " src="/static/Logo.png" alt="">  
        
        
          <div class="lg:flex lg:gap-x-4">
            <div class="ml-24">
            <a href="/homepage" class="text-xl font-semibold leading-6 text-white mr-6">Home</a>
            <a href="#" class="text-xl font-semibold leading-6 text-white mr-6">Infraestructura</a>
            <a href="#" class="text-xl font-semibold leading-6 text-white mr-6">Colegios</a>
            <a href="#" class="text-xl font-semibold leading-6 text-white mr-6">Requerimientos</a>
          </div>
          </div>
          <div class="hidden lg:flex lg:flex-1 lg:justify-end">
            <a href="#" class="text-sm font-semibold  text-gray-900"> <span aria-hidden="true"></span></a>
          </div>
        </nav>

        <!-- Mobile menu, show/hide based on menu open state. -->
        <div class="lg:hidden" role="dialog" aria-modal="true">
          <!-- Background backdrop, show/hide based on slide-over state. -->
          <div class="fixed inset-0 z-10"></div>
          <div class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
            <div class="flex items-center justify-between">
              <a href="#" class="-m-1.5 p-1.5">
                <span class="sr-only">Your Company</span>
                <img class="h-8 w-auto" src="public/Logo.png" alt="">
              </a>
              <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
                <span class="sr-only">Close menu</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            <div class="mt-6 flow-root">
              <div class="-my-6 divide-y divide-gray-500/10">
                <div class="space-y-2 py-6">
                  <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Product</a>
                  <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Features</a>
                  <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Marketplace</a>
                  <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Company</a>
                </div>
                <div class="py-6">
                  <a href="#" class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Log in</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header> 
       <!-- ACA TERMINA HEADER -->
       
       <!-- contenido de incio  -->

            {% block contenido %}

            {% endblock %}

       <!-- contenido de fin  -->

    <!-- ACA EMPIEZA FOOTER -->
   
    </footer>
    <footer class="bg-gray-800 py-8">
      <!-- para establecer el margen -->
      <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Utilizamos la clase "grid" para crear una cuadrícula de 4 columnas -->
        <div class="grid grid-cols-4 gap-4">
          <!-- Columna 1 -->
          <div class="text-white">
            <p>© 2023 Hechauka. Todos los derechos reservados.</p>
          </div>
          <!-- Columna 2 -->
          <div class="text-white">
            <p href="#" class="hover:text-gray-300">Nuestra Misón</p>
            <p href="#" class="hover:text-gray-300">Nuestra Visión</p>
            </div>
          <!-- Columna 3 -->
          <div class="text-white">
            <p href="#" class="hover:text-gray-300">Contáctanos</p>
            <p href="#" class="hover:text-gray-300">hechaukapycde@gmail.com</p>
          </div>
          <!-- Columna 4 -->
          <div class="text-white">
            <p max-w-7xl="#" class="hover:text-gray-300">Términos de uso</p>
            <p href="#" class="hover:text-gray-300">Política de privacidad</p>

          </div>
        </div>
      </div>
    </footer>


<!-- ACA TERMINA FOOTER -->


</body>
</html>
